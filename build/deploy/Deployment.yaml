apiVersion: apps/v1
kind: Deployment
metadata:
  name: swears-deployment
  labels:
    app.kubernetes.io/name: swears
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: swears
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swears
    spec:
      containers:
        - name: swears
          image: swears.api:0.1.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 250m
              memory: 64Mi
            limits:
              memory: 64Mi
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: swears-svc
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: swears
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
