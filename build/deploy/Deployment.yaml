apiVersion: apps/v1
kind: Deployment
metadata:
  name: swears.api-deployment
  labels:
    app.kubernetes.io/name: swears.api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: swears.api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: swears.api
    spec:
      containers:
        - name: swears.api
          image: swears.api:0.1.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "250m"
              memory: "64Mi"
            limits:
              memory: "64mi"
          ports:
           - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: swears.api-svc
spec:
  type: ClusterIP 
  selector:
    app.kubernetes.io/name: swears.api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000

         
